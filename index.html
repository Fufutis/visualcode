<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph (Less Clustered & Pan/Zoom)</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        /* We'll rely on D3 zoom/pan instead of scrollbars */
    }

    svg {
        width: 100vw;
        height: 100vh;
        background: #fafafa;
        cursor: move;
        /* Indicates you can pan */
    }

    line.link {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    circle.node {
        stroke: #fff;
        stroke-width: 1.5px;
        fill: #69b3a2;
    }

    text {
        pointer-events: none;
        fill: #333;
        font-size: 12px;
    }
</style>

<body>
    <svg></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Example data. Replace this fetch with your own graphData.json if needed.
        fetch('graphData.json')
            .then(response => response.json())
            .then(graphData => {
                const svg = d3.select("svg");
                const width = window.innerWidth;
                const height = window.innerHeight;

                // Create a group that will be zoomed and panned
                const container = svg.append("g");

                // Set up zoom & pan
                svg.call(d3.zoom()
                    .scaleExtent([0.1, 4]) // allow zooming between 10% and 400%
                    .on("zoom", (event) => {
                        container.attr("transform", event.transform);
                    }));

                // Increase distance and negative charge to spread nodes out more
                const simulation = d3.forceSimulation(graphData.nodes)
                    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(10)) // more distance
                    .force("charge", d3.forceManyBody().strength(-2500)) // stronger repulsion
                    .force("center", d3.forceCenter(0, 0))
                    .force("collision", d3.forceCollide().radius(30));

                const link = container.append("g")
                    .attr("stroke", "#999")
                    .attr("stroke-opacity", 0.6)
                    .selectAll("line")
                    .data(graphData.links)
                    .join("line")
                    .attr("class", "link")
                    .attr("stroke-width", 2);

                const node = container.append("g")
                    .attr("stroke", "#fff")
                    .attr("stroke-width", 1.5)
                    .selectAll("circle")
                    .data(graphData.nodes)
                    .join("circle")
                    .attr("class", "node")
                    .attr("r", 12)
                    .call(drag(simulation));

                const labels = container.append("g")
                    .selectAll("text")
                    .data(graphData.nodes)
                    .join("text")
                    .text(d => d.id)
                    .attr("x", 15)
                    .attr("y", 5);

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    labels
                        .attr("x", d => d.x + 15)
                        .attr("y", d => d.y + 5);
                });

                function drag(simulation) {
                    return d3.drag()
                        .on("start", (event, d) => {
                            if (!event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x; d.fy = d.y;
                        })
                        .on("drag", (event, d) => {
                            d.fx = event.x; d.fy = event.y;
                        })
                        .on("end", (event, d) => {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null; d.fy = null;
                        });
                }
            });
    </script>
</body>

</html>
