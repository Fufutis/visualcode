<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Reference Graph</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        svg {
            width: 100vw;
            height: 100vh;
            background: #fafafa;
        }

        line.link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        circle.node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
            fill: #69b3a2;
        }

        text {
            pointer-events: none;
            fill: #333;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <svg></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Fetch your generated graphData.json
        fetch('graphData.json')
            .then(response => response.json())
            .then(graphData => {
                const svg = d3.select("svg");
                const width = window.innerWidth;
                const height = window.innerHeight;

                const simulation = d3.forceSimulation(graphData.nodes)
                    .force("link", d3.forceLink(graphData.links).distance(100).id(d => d.id))
                    .force("charge", d3.forceManyBody().strength(-150))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(30));

                // Draw links
                const link = svg.append("g")
                    .attr("stroke", "#999")
                    .attr("stroke-opacity", 0.8)
                    .selectAll("line")
                    .data(graphData.links)
                    .join("line")
                    .attr("class", "link")
                    .attr("stroke-width", 2);

                // Draw nodes
                const node = svg.append("g")
                    .attr("stroke", "#fff")
                    .attr("stroke-width", 1.5)
                    .selectAll("circle")
                    .data(graphData.nodes)
                    .join("circle")
                    .attr("class", "node")
                    .attr("r", 12)
                    .call(drag(simulation));

                // Add labels
                const labels = svg.append("g")
                    .selectAll("text")
                    .data(graphData.nodes)
                    .join("text")
                    .text(d => d.id)
                    .attr("x", 15)
                    .attr("y", 5);

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    labels
                        .attr("x", d => d.x + 15)
                        .attr("y", d => d.y + 5);
                });

                function drag(simulation) {
                    return d3.drag()
                        .on("start", (event, d) => {
                            if (!event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        })
                        .on("drag", (event, d) => {
                            d.fx = event.x;
                            d.fy = event.y;
                        })
                        .on("end", (event, d) => {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        });
                }
            });
    </script>
</body>

</html>
